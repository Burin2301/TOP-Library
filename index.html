<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header class="header">
        <h1>My Library</h1>
        <button id="showForm" class="show-form">Add Button</button>
    </header>

    <aside class="form-container inactive" id="formContainer">
        <h3 class="form-title">Add a new book!</h3>
        <form action="submit book" id="form">
            <label for="bookName">
                Book Title
                <input type="text" id="bookName" placeholder="name of the book" name="title">
            </label>

            <label for="bookAuthor">
                Book Author
                <input type="text" id="bookAuthor" placeholder=" name of the author" name="author">
            </label>


            <label for="bookPages">
                Number of Pages
                <input type="number" id="bookPages" placeholder="how many pages?" name="pages">
            </label>


            <label for="bookRead">
                Did you read the book?
                <input type="checkbox" list="options" id="bookRead" placeholder="You read the book already?" name="isRead">
            </label>


            <datalist id="options">
                <option value="Completed"></option>
                <option value="Not Completed"></option>
            </datalist>
        </form>
        <button id="btn">Submit Book</button>
    </aside>

    <div id="books">

        <!-- AQUI IRAN LOS LIBROS AGREGADOS -->

    </div>

</body>
</html>
