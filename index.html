<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <aside class="container">
        <form action="submit book" id="form">
            <label for="bookName">Title Of The Book</label>
            <input type="text" id="bookName" placeholder="name of the book" name="title">
    
            <label for="bookAuthor">Book Author</label>
            <input type="text" id="bookAuthor" placeholder=" name of the author" name="author">
    
            <label for="bookPages">Number of Pages</label>
            <input type="number" id="bookPages" placeholder="how many pages?" name="pages">
    
            <label for="bookRead">Did you read the book?</label>
            <input type="text" list="options" id="bookRead" placeholder="You read the book already?" name="isRead">

            <datalist id="options">
                <option value="Completed"></option>
                <option value="Not Completed"></option>
            </datalist>
        </form>
        <button id="btn">chacachaca</button>
    </aside>

    <div id="books">

    </div>
    
</body>
</html>
